<div class="body-inner">
<header class="header">
    <div class="header-inner">
        <div class="site-meta">
            <div class="brand">
                <div class="brand-before-line"></div>
                <a id="project_tagline">穷则独善其身，富则妻妾成群</a>
                
                <div class="brand-before-line"></div>
            </div>
        </div>
        <div class="site-nav" id="SiteMenu">
            <ul class="nav">
                <li class="nav-home nav-current" role="presentation"><a href="index.html">Home</a></li>
            </ul>
        </div>
    </div>
</header>   

    <section class="main">
        <div class="main-inner">
            <div class="content">

                <article class="widget post">
                    <header class="widget-header">
                        <h2 class="widget-title"> <a></a> </h2>
                        <div class="widget-meta">
                            <span>发表于</span>
                            　　
                            浏览 <span class="liulan">0/0</span>
                        </div>
                        <div class="hr-line"></div>
                    </header>
                    <section class="widget-body">
                        
                    </section>
                </article>

                <div class="post-navigation">
                </div>

                <span>评论列表</span>
                <div id="review">
                    <div class="post-comment">
                        暂无评论，快来抢沙发吧~~~
                    </div>
                </div>
                
                <div class="post-comment">
                    <form onsubmit="return review(this)">
                      <input type="text" name="name" placeholder="昵称" /><br>
                      <textarea name="content" placeholder="评论内容" require style="width:100%" rows="3"></textarea><br>
                      <button class="btn btn-sm">写好了</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 小模态框 -->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <form onsubmit="return reply(this)">
            <input type="hidden" name="rid" />
            <input type="text" class="form-control" name="name" placeholder="昵称">
            <textarea class="form-control" rows="3" placeholder="回复内容"></textarea>
            <button class="btn">写好了</button>
          </form>
        </div>
      </div>
    </div>
